# Example Secret for OPNsense API credentials. Do not commit real secrets.
# Create with: kubectl create secret generic opnsense-lb-controller-api -n opnsense-lb-controller \
#   --from-literal=url=https://opnsense.example.com \
#   --from-literal=apiKey=YOUR_API_KEY \
#   --from-literal=apiSecret=YOUR_API_SECRET
apiVersion: v1
kind: Secret
metadata:
  name: opnsense-lb-controller-api
  namespace: opnsense-lb-controller
type: Opaque
stringData:
  url: "https://opnsense.example.com"
  apiKey: "example-api-key"
  apiSecret: "example-api-secret"
