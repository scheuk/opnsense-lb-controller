name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o /dev/null ./cmd/opnsense-lb-controller

      - name: Run tests
        run: go test ./... -v -count=1

      - name: Run vet
        run: go vet ./...
