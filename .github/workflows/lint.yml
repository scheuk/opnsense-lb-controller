name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # Same as Makefile: installs base golangci-lint, builds custom binary with
      # plugins from .custom-gcl.yml (e.g. logcheck), then runs the linter.
      - name: Run linter
        run: make lint
